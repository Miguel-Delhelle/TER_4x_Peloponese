<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grèce Anatolie</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <div class="left-title">
      <div class="game-title">Grèce<br>Anatolie</div>
    </div>

    <div class="right-top">
      <div class="right-line">
        <div class="username" id="username">NomUtilisateur</div>
        <img id="logout-icon" src="images/logout.png" alt="Se déconnecter" />
        <img src="images/profile.png" alt="Profil" class="profile-icon" />
      </div>
    </div>
  </header>

  <main>
    <div class="left-column">
      <button class="main-button">Host Game</button>

      <div class="join-box">
        <button class="main-button">Join Game</button>
        <p>Entrer code</p>
        <input type="text" placeholder="Code du jeu" />
      </div>
    </div>
  </main>

  <footer>
    <span>Achille</span>
    <span>Hector</span>
    <span>Ulysse</span>
    <span>Agamemnon</span>
  </footer>

  <script src="index.js"></script>
</body>
</html>
