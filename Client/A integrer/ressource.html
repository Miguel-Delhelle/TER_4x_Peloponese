<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ressources</title>
  <link rel="stylesheet" href="ressource.css">
</head>
<body>

  <div class="resource-bar">
    <div class="resource" id="gold">
      <img src="or.png" alt="Or">
      <span>Or: <span class="value">100</span></span>
    </div>
    <div class="resource" id="wood">
      <img src="bois.png" alt="Bois">
      <span>Bois: <span class="value">200</span></span>
    </div>
    <div class="resource" id="metal">
      <img src="metal.png" alt="Métal">
      <span>Métal: <span class="value">300</span></span>
    </div>
    <div class="resource" id="food">
      <img src="miam.png" alt="Nourriture">
      <span>Nourriture: <span class="value">150</span></span>
    </div>
    <div class="resource" id="population">
      <img src="gens.png" alt="Population">
      <span>Population: <span class="value">50</span></span>
    </div>
  </div>

  <script src="ressource.js"></script>
</body>
</html>
