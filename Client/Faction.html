<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choix de la Cité</title>
  <link rel="stylesheet" href="./src/choix.css">
</head>
<body>
  <!-- Musique de fond -->
  <audio id="background-music" autoplay loop>
    <source src="sons/musique_fond.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <!-- Sons d'interaction -->
  <audio id="hover-sound">
    <source src="sons/hover.mp3" type="audio/mpeg">
  </audio>
  <audio id="click-sound">
    <source src="sons/click.mp3" type="audio/mpeg">
  </audio>

  <!-- Bandeau de titre dynamique -->
  <div id="header-banner">
    <h1 id="city-name-display">Choisis ta cité</h1>
  </div>

  <!-- Section principale des cités -->
  <div class="cities-container">
    <!-- Athènes -->
    <div class="city-section" id="athens" data-city="Athènes">
      <img src="./res/img/Athenes.png" alt="Athènes">
      <h2>Athènes</h2>
    </div>

    <!-- Sparte -->
    <div class="city-section" id="sparta" data-city="Sparte">
      <img src="./res/img/Sparte.png" alt="Sparte">
      <h2>Sparte</h2>
    </div>

    <!-- Thèbes -->
    <div class="city-section" id="thebes" data-city="Thèbes">
      <img src="./res/img/Thebes.png" alt="Thèbes">
      <h2>Thèbes</h2>
    </div>
  </div>

  <!-- Script JS -->
  <script src="./src/choix.js"></script>
</body>
</html>
