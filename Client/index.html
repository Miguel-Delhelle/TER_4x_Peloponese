<!DOCTYPE html>
<html lang="fr">
  <head>
    <script type="module" src="/@vite/client"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greece Anatomy Game</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/ancient-geek">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/greek-mythology">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/taratype">
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body class="pointer">
    <section id="MainMenu" class="columns">
      <div id="left-side" class="expanded tier rows">
        <h1 id="game-title" class="enhanced breathing">GREECE<br>ANATOMY</h1>
        <div class="big rows half">
          <button id="btn-host" class="hover round">New Game</button>
        </div>
        <div class="big rows half">
          <button id="btn-join" class="hover round">Join a Game</button>
          <div id="db-join" class="hidden container">
            <label for="inp-room">Enter room code:</label>
            <input id="inp-room" type="text" placeholder="paste your room code here" />
            <button id="btn-join-room" class="hover">Join</button>
          </div>
        </div>
      </div>
      <div id="right-side" class="tier rows">
        <div class="container columns">
          <h2 id="txt-username" class="tier rows"></h2>
          <button id="btn-profile" class="hover round rows">Profile</button>
        </div>
        <div id="db-profile" class="hidden container expanded tier rows">
          <input id="inp-mail" class="columns" type="email" placeholder="Email" />
          <input id="inp-username" class="columns" type="text" placeholder="Username" />
          <input id="inp-password" class="columns" type="password" placeholder="Password" />
          <p id="txt-error" class="hidden error"></p>
          <div class="columns small">
            <button id="btn-register" class="hover half round">Register</button>
            <button id="btn-login" class="hover half round">Login</button>
          </div>
        </div>
        <div id="db-room" class="hidden container expanded tier rows">
          <p id="txt-room"></p>
          <select id="sel-city">
          </select>
          <div>
            <ul id="player-1">1</ul>
            <ul id="player-2">2</ul>
            <ul id="player-3">3</ul>
          </div>
          <button id="btn-ready" class="hover small round">Ready</button>
        </div>
      </div>
      <img id="img-mascot" src="/res/img/athena.png"/>
      <footer>
        <p>KARADENIZ Feyza</p>
        <p>PHILIP Luna</p>
        <p>DELHELLE Miguel</p>
        <p>ROSIER Mathis</p>
      </footer>
    </section>
    <section id="GameScene" class="hidden rows">
      <div id="scene"></div>
      <!-- Le panneau latéral -->
        <div id="city-panel" class="city-panel">
          <button id="city-panel-close" class="city-panel-close">×</button>
          <h2 id="city-name">Ville</h2>
          <div id="city-content">
            <!-- Ici tu injecteras dynamiquement les infos de la cité -->
          </div>
        </div>

      <div id="toolBarBox" class="ui hidden">
      <div id ="subTool" class ="container">
          <div id = "test" class = "item">Option1</div>
          <div id = "test2" class = "item">Option2</div>
          <div id = "test3" class = "item">Option3</div>
          <div id = "test4" class = "item">Option3</div>
          <div id = "test5" class = "item">Option3</div>
        </div>
        <div id="toolsBar" class="container">
          <div id = "build" class = "item">Construire</div>
          <div id = "recruit" class = "item">Recruter</div>
          <div id = "stats" class = "item">Voir unités</div>
        </div>
      </div>
    </section>
    <section id="LoadingScreen" class="hidden rows">
      <img src="/res/img/loading.gif" alt="Loading..." />
      <h1 class="title">Loading...</h1>
    </section>
    <section id="AlertMessage" class="hidden rows">

    </section>
    <script script type="module" src="/src/index.ts"></script>
  </body>
</html>
