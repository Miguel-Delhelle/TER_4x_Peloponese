<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greece Anatomy Game</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/ancient-geek">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/greek-mythology">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/trajan">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/taratype">
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div id="game" class="hidden">
      <div id="scene"></div>
      <div id="toolBarBox" class="ui hidden">
      <div id ="subTool" class ="container">
          <div id = "test" class = "item">Option1</div>
          <div id = "test2" class = "item">Option2</div>
          <div id = "test3" class = "item">Option3</div>
          <div id = "test4" class = "item">Option3</div>
          <div id = "test5" class = "item">Option3</div>

      </div>
      <div id="toolsBar" class="container">
          <div id = "build" class = "item">Construire</div>
          <div id = "recruit" class = "item">Recruter</div>
          <div id = "stats" class = "item">Voir unit√©s</div>
      </div>
    </div>
  </div>
    <div id="mainMenu">
      <div class="main columns">
        <div class="left-panel rows">
          <h1 id="game-title" class="title">GREECE<br>ANATOMY</h1>
          <div class="main-btn rows" style="margin-top: 10%">
            <button id="btn-host" class="big-btn round">New Game</button>
          </div>
          <div class="main-btn rows join-container">
            <button id="btn-join" class="big-btn round">Join a Game</button>
            <div class="room-code">
              <p>Enter room code:</p>
              <input id="room-code" type="text" placeholder="paste your room code here" />
              <button id="btn-joinRoomValid" class="small-btn round">OK</button>
            </div>
          </div>
        </div>
        <div class="right-panel rows">
          <div class="columns user-info">
            <p id="username">Not connected...</p>
            <button id="profile" class="round">"</button>
          </div>
          <div class="modal">
            <input id="mail" type="email" placeholder="Email" />
            <input id="pseudo" type="text" placeholder="Pseudo" />
            <input id="password" type="password" placeholder="Password" />
            <div class="columns buttons-row">
              <button id="btn-register" class="small-btn round">Register</button>
              <button id="btn-login" class="small-btn round">Login</button>
            </div>
          </div>
          <div id="modalHost" class="dialog-box hidden">
            <label id="idGame"></label>
            <select>
              <option>ATHENES</option>
              <option>THEBES</option>
              <option>SPARTE</option>
            </select>
            <div>
                <ul id="Player1">1</ul>
                <ul id="Player2">2</ul>
                <ul id="Player3">3</ul>
            </div>
            <button id="StartGame" class="small-btn">Ready</button>
          </div>
        </div>
      </div>
      <button id="DEV_LAUNCH_GAME">DEV_LAUNCH_GAME</button>
      <footer>
        <span>KARADENIZ Feyza</span>
        <span>PHILIP Luna</span>
        <span>DELHELLE Miguel</span>
        <span>ROSIER Mathis</span>
      </footer>
    </div>

    <script script type="module" src="/src/index.ts"></script>
    <div id="loadingModal" class=" rows hidden">
      <img src="/res/img/loading.gif" alt="Loading..." />
      <h1 class="title">Loading...</h1>
    </div>
  </body>
</html>
