<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greece Anatomy Game</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/ancient-geek">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/greek-mythology">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/trajan">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/taratype">
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body>
    <div class="main columns">
      <div class="left-panel rows">
        <h1 id="game-title">GREECE<br>ANATOMY</h1>
        <div class="main-btn rows" style="margin-top: 10%">
          <button id="btn-host" class="big-btn round" href="./game.html">New Game</button>
        </div>
        <div class="main-btn rows join-container">
          <button id="btn-join" class="big-btn round">Join a Game</button>
          <div class="room-code">
            <p>Enter room code:</p>
            <input id="room-code" type="text" placeholder="paste your room code here" />
            <button id="btn-ok" class="small-btn round">OK</button>
          </div>
        </div>
      </div>
      <div class="right-panel rows">
        <div class="columns user-info">
          <p id="username"></p>
          <button id="profile" class="round">"</button>
        </div>
        <div class="modal">
          <input id="mail" type="email" placeholder="Email" />
          <input id="pseudo" type="text" placeholder="Pseudo" />
          <input id="password" type="password" placeholder="Password" />
          <div class="columns buttons-row">
            <button id="btn-register" class="small-btn round">Register</button>
            <button id="btn-login" class="small-btn round">Login</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <span>KARADENIZ Feyza</span>
      <span>PHILIP Luna</span>
      <span>DELHELLE Miguel</span>
      <span>ROSIER Mathis</span>
    </footer>
    <script script type="module" src="/src/index.ts"></script>
  </body>
</html>
